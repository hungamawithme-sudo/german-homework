<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Homework Platform</title>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background: #f5f5f5; 
        }
        header { 
            background: #1e3a8a; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        nav { 
            background: #fff; 
            padding: 10px 20px; 
            display: flex; 
            gap: 20px; 
            border-bottom: 1px solid #ccc; 
        }
        nav a { 
            text-decoration: none; 
            color: #1e3a8a; 
            font-weight: bold; 
        }
        .container { 
            padding: 20px; 
            max-width: 900px; 
            margin: auto; 
        }
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
        }
        h2 { color: #1e3a8a; }

        .box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #ddd;
        }
        input, select {
            padding: 8px;
            width: 200px;
            margin-top: 5px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .correct { color: green; font-weight: bold; }
        .wrong { color: red; font-weight: bold; }

        footer { 
            text-align: center; 
            padding: 20px; 
            margin-top: 30px; 
            color: #555; 
        }

        /* A1 Kapitel 1 */
        .question { margin-bottom: 10px; }
    </style>
</head>

<body>

<header>
    <h1>German Homework Platform</h1>
    <p>Custom-coded online learning page</p>
</header>

<nav>
    <a href="#a1">A1 GERMAN Exercise</a>
</nav>



</div>

<footer>

</footer>



</body>
</html>
